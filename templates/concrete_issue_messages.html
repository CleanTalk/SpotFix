<div class="doboard_task_widget-comment_wrapper">
    <div class="doboard_task_widget-avatar_container">
        <img src="{{author}}" alt="" class="doboard_task_widget-avatar">
    </div>
    <div class="doboard_task_widget-comment_container">
        <div class="doboard_task_widget-comment_date">{{date}}</div>
        <div class="doboard_task_widget-comment_body">{{commentBody}}</div>
        <div class="doboard_task_widget-comment_time">{{time}}</div>
    </div>
</div>
